
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        html, body {
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            background-color: black;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        h1 {
            color: white;
            font-size: 4em;
            text-align: center;
            text-transform: uppercase;
        }

        .loading-bar {
            width: 100vw;
            /* max-width: 100vw; */
            height: 20px;
            background-color: white;
            position: relative;
            overflow: hidden;
            transition: width 2s linear; /* Transition property */
        }

        .loading-bar.loaded {
            width: 20px; /* Final width */
        }

        .progress {
            width: 100%;
            height: 100%;
            background-color: black;
            position: relative;
            animation: loading-animation 2s linear forwards;
        }

        @keyframes loading-animation {
            0% { left: 0; }
            100% { left: 100%; }
        }

        .enter-text {
            color: white;
            font-size: 4em;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 0.5s linear forwards;
            animation-delay: 2s; /* Delay the appearance of the "ENTER" text */
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .welcome-text {
            color: white;
            font-size: 4em;
            margin-top: 20px;
            margin-bottom: 20px;
            opacity: 1;
            animation: fade-out-1 0.5s linear forwards;
            animation-delay: 2s;
            user-select: none;
        }

        @keyframes fade-out-1 {
            0% { opacity: 1; }
            100% { opacity: 0.15; }
        }

        a {
            color: white;
            text-decoration: none;
        }

        @keyframes fade-out-2 {
        0% { opacity: 0.15; }
        100% { opacity: 0; }
    }

        @keyframes fade-out-3 {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    </style>
    <script>
        function activateLink() {
            var loadingBar = document.querySelector('.loading-bar');
            loadingBar.style.width = '20px'; // Set the final width
            setTimeout(function() {
                loadingBar.classList.add('loaded');
                var enterText = document.querySelector('.enter-text');
                var welcomeText = document.querySelector('.welcome-text');
                enterText.style.animation = 'fade-out-3 2s linear forwards';
                welcomeText.style.animation = 'fade-out-2 2s linear forwards';
                setTimeout(function() {
                    enterText.style.opacity = '0'; // Set opacity to 0
                    welcomeText.style.opacity = '0'; // Set opacity to 0
                    setTimeout(function() {
                        window.location.href = "http://localhost:3000/algebra-seminar/login";
                    }, 2000); // Delay in milliseconds (2 seconds)
                }, 500); // Delay the opacity change by 500 milliseconds (0.5 seconds)
            }, 0);
        }
    </script>
</head>
<body>
    <div class="welcome-text">WELCOME</div>
    <div class="loading-bar">
        <div class="progress"></div>
    </div>
    <div class="enter-text">
        <a href="#" onclick="activateLink()">ENTER</a>
    </div>
</body>
</html>
